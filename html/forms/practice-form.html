<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>

<form name="practice form" action="success.html" method="post">
	<div>
		<select name="car">
			<option value="road">Sedan</option>
			<option value="road">Van</option>
			<option value="road">Coupe</option>
		</select>
	</div>
	<div>
		<textarea name="Description"></textarea>
	</div>
	<div>
		<label>Adventure name:</label>
		<input type="text" name="adv-name">	
	</div>
	<div>
		<label>Choose a date:</label>
		<input type="date" name="date">
	</div>
	<div>
		<input type="checkbox" name="checkbox" value="agree">
		"I am prepared to Lead this adventure!"
	</div>
	<div>
		<button type="submit">Save this adventure</button>
	</div>
</form>

</body>
</html>
